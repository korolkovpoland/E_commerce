{% extends 'first_slot/main.html' %}
{% block title %}Profile{% endblock title %}

{% block content %}
<div class="grid p-10 grid-cols-1 lg:grid-cols-3 sm:grid-cols-1">
    <div class="rounded shadow-lg">
        <div>
            {% if user.profile.image%}
                <img class="h-40 " src="{{user.profile.image.url}}" alt="">
            {% endif %}
            <h3 class="text m-5">{{ user.profile.contact_number }}</h3>
        </div>
        <h1 class="font-bold text-xl m-2">{{user.username}}</h1>
    </div>
</div>
{% endblock %}
