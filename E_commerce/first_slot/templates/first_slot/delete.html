{% extends 'first_slot/main.html' %}

{% block title %}Delete Item{% endblock title %}

{% block content %}
	<h1 class="text-2xl m-10 font bold">Удалить предмет</h1>
	<form class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 mb-4 pb-8" method="post">
		{% csrf_token %}
		<div class="mb-4">
			<label class="block text-gray text-sm font mb-2" for="">Вы действительно хотите удалить?</label>
			<label class="block text-gray text-sm font mb-2">{{ key.name }}</label>
			<img class="h-40 w-40 mt-5" src="{{ key.images.url }}">
		</div>
		<input class="bg-red-500 text-white px-5 py-1" type="submit" value="Confirm">
		<a class="button bg-green-500 text-white px-5 py-1" href="{% url 'first_slot:work' %}">Cansel</a>
	</form>
{% endblock %}
